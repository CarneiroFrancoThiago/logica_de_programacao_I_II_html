<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

//Parte verde da bandeira
        pincel.fillStyle='green';
    pincel.fillRect(0, 0, 600, 400);

//Triângulos amarelos, pois não consegui fazer o losango
        pincel.fillStyle='yellow';
    pincel.beginPath();
    pincel.moveTo(300, 50);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

    pincel.beginPath();
    pincel.moveTo(300, 350);
    pincel.lineTo(50, 200);
    pincel.lineTo(550, 200);
    pincel.fill();

//Círculo Azul
        pincel.fillStyle='darkblue';
    pincel.beginPath();

    pincel.arc(300, 200, 100, 0, 2*3.14);
    pincel.fill();

//Faixa branca
    pincel.fillStyle = "white";
    pincel.fillRect(200, 187, 200, 18)

//Funções usadas para o texto e as estrelas
    function desenhaTexto(x, y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    function desenhaEstrela(x, y){
        pincel.beginPath();
        pincel.fillStyle = "white";
        pincel.moveTo(x, y-5);
        pincel.lineTo(x-1, y-1);
        pincel.lineTo(x-5, y-1);
        pincel.lineTo(x-2, y+1);
        pincel.lineTo(x-3, y+5);
        pincel.lineTo(x, y+3);
        pincel.lineTo(x+3, y+5);
        pincel.lineTo(x+2, y+1);
        pincel.lineTo(x+5, y-1);
        pincel.lineTo(x+1, y-1);
        pincel.fill();
}

desenhaTexto(215, 200, "ORDEM E PROGRESSO");

//Estrelas
var x = 225;

while(x < 390){

    desenhaEstrela(x, 215);
    desenhaEstrela(x, 230);
    x = x + 19;
}

var x = 240;
while(x < 390){
    desenhaEstrela(x, 245)
    x = x + 19;
}

desenhaEstrela(350, 170);


</script>
