<canvas width="600" height="400"></canvas>

<script>
	var tela =document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle ='darkgreen';
	pincel.fillRect(0,0,350,300);
	pincel.fill();

	pincel.fillStyle ='black';
	pincel.fillRect(50,30,90,90);
	pincel.fill();

	pincel.fillStyle ='black';
	pincel.fillRect(210,30,90,90);
	pincel.fill();

	pincel.fillStyle ='black';
	pincel.fillRect(140,120,70,100);
	pincel.fill();

	pincel.fillStyle ='black';
	pincel.fillRect(100,160,40,110);
	pincel.fill();

	pincel.fillStyle ='black';
	pincel.fillRect(210,160,40,110);
	pincel.fill();

</script>
